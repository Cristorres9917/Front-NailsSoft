<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Ingreso de insumo</title>
</head>
    <body>

        <section class="form_wrap">
    
            <section class="cantact_info">
                <section class="info_title">
                    <span class="fa fa-user-circle"></span>
                    <h2>Ingresa el <br>nuevo insumo</h2>
                </section>
                <section class="info_items">
                    <p><span class="fa fa-envelope"></span></p>
                    <p><span class="fa fa-mobile"></span></p>
                </section>
            </section>
    
            <form action="" class="form_contact">
                <h2>INSUMO</h2>
                <div class="user_info">
                    <label for="names">Nombres del insumo *</label>
                    <input type="text" id="names">
    
                    <label for="product-stock">Cantidad (Stock):</label>
                    <input type="number" id="product-stock" class="form-control" placeholder="Ingrese la cantidad disponible">
    
                    <label for="email">Valor *</label>
                    <input type="text" id="email">
    
                    <label for="mensaje">Observaciones *</label>
                    <textarea id="mensaje"></textarea>
    
                    <input type="button" value="Enviar Mensaje" id="btnSend">
                </div>
            </form>
    
        </section>

        <script src="js/formulario.js"></script>
    
    </body>

</html>
